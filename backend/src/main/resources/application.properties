# ===================================================================
# Configuração do Banco de Dados PostgreSQL
# ===================================================================
# URL de conexão com o banco de dados. Altere 'win_market' se o nome do seu banco for diferente.
spring.datasource.url=jdbc:postgresql://localhost:5432/shared_marketplace_db
# Usuário do banco de dados.
spring.datasource.username=admin
# Senha do banco de dados.
spring.datasource.password=090470df


# ===================================================================
# Configuração do JPA e Hibernate
# ===================================================================
# Define a estratégia de DDL (Data Definition Language) do Hibernate.
# 'validate' instrui o Hibernate a apenas validar se o schema do banco de dados
# corresponde às entidades JPA, sem fazer nenhuma alteração.
# As alterações agora serão gerenciadas pelo Flyway.
spring.jpa.hibernate.ddl-auto=validate

# (Opcional) Mostra o SQL gerado pelo Hibernate no console. Útil para debug.
spring.jpa.show-sql=true

# (Opcional) Formata o SQL mostrado no console para melhor legibilidade.
spring.jpa.properties.hibernate.format_sql=true


# ===================================================================
# Configuração do Flyway para Migrations de Banco de Dados
# ===================================================================
# Habilita o Flyway. Por padrão, ele já é ativado se a dependência estiver no classpath,
# mas é uma boa prática deixar explícito.
spring.flyway.enabled=true

# Configurações existentes...

# Configuração de upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Caminho local para salvar as imagens (pasta na raiz do projeto)
app.upload.dir=${user.dir}/uploads/produtos

# URL base para acessar as imagens
app.upload.base-url=http://localhost:8080/uploads/produtos
