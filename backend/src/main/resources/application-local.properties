# ===================================================================
# Configuração LOCAL (sem Docker)
# Use este perfil ao rodar o backend localmente
# Comando: ./mvnw spring-boot:run -Dspring-boot.run.profiles=local
# ===================================================================

# ===================================================================
# Configuração do Banco de Dados PostgreSQL (Local)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/win_marketplace
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# Configuração do JPA e Hibernate
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# Configuração do Flyway (opcional)
# ===================================================================
spring.flyway.enabled=false

# ===================================================================
# Configuração de Upload de Arquivos
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

app.upload.dir=${user.dir}/uploads/produtos
app.upload.base-url=http://localhost:8080/uploads/produtos

# ===================================================================
# Configuração do Servidor
# ===================================================================
server.port=8080

# ===================================================================
# Logging
# ===================================================================
logging.level.root=INFO
logging.level.com.win.marketplace=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
