services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_win
    environment:
      POSTGRES_DB: sistema_win
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 090470df
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
